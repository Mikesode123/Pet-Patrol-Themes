<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/ceb9fb7eba.js" crossorigin="anonymous"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Pet Patrol - Home</title>
</head>
<body>
<!-- NavBar -->
<div class="navbar bg-base-100">
  <div class="flex-1 bg-fixed">
    <img style=" width: 80px; height: 80px; mix-blend-mode: multiply;" src="images/pet-patrol.png"><span class="font-semibold text-xl tracking-wide" style="font-family: Luckiest Guy">PET PATROL</span></img>
  </div>
  <div>
    </div>
    <button class="btn btn-outline mx-1 ">Sign in</button>
    <button class="btn btn-primary mx-2">Sign up</button>
  </div>

<main>
  <div class="mx-auto max-w-screen-xl px-4">
<progress class="progress progress-accent w-56" value="0" max="100"></progress>
<progress class="progress progress-accent w-56" value="10" max="100"></progress>
<progress class="progress progress-accent w-56" value="40" max="100"></progress>
<progress class="progress progress-accent w-56" value="70" max="100"></progress>
<progress class="progress progress-accent w-56" value="100" max="100"></progress>
  </div>

  <div class="mx-auto max-w-screen-xl px-4 py-10 sm:px-6 lg:px-8">
    <form action="" class="mt-2 mb-0  space-y-4 rounded-lg p-8 shadow-2xl">
      
        <fieldset>
          <legend class="sr-only">Countries</legend>

          <div class="flex items-center mb-4">
            <label for="" class="block ml-2 text-2xl font-medium ">
              How many pets would you like trained?
            </label>
          </div>

          <div class="flex items-center mb-4">
            <input id="country-option-1" type="radio" name="countries" value="USA" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600" checked>
            <label for="country-option-1" class="block ml-2 text-sm font-medium ">
              Sample 0
            </label>
          </div>
        
          <div class="flex items-center mb-4">
            <input id="country-option-2" type="radio" name="countries" value="Germany" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
            <label for="country-option-2" class="block ml-2 text-sm font-medium">
              Sample 1
            </label>
          </div>
        
          <div class="flex items-center mb-4">
            <input id="country-option-3" type="radio" name="countries" value="Spain" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
            <label for="country-option-3" class="block ml-2 text-sm font-medium">
              Sample 2
            </label>
          </div>
        
          <div class="flex items-center mb-4">
            <input id="country-option-4" type="radio" name="countries" value="United Kingdom" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring:blue-300 dark:focus-ring-blue-600 dark:bg-gray-700 dark:border-gray-600">
            <label for="country-option-4" class="block ml-2 text-sm font-medium">
              Sample 3
            </label>
          </div>
        
          <div class="flex items-center">
            <input id="option-disabled" type="radio" name="countries" value="China" class="w-4 h-4 border-gray-200 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600" disabled>
            <label for="option-disabled" class="block ml-2 text-sm font-medium text-gray-300 dark:text-gray-700">
              Sample 4 (disabled)
            </label>
          </div>
        </fieldset>
      
    </form>
  </div>
</main>

<!-- FOOTER -->
 <footer class="footer p-10 bg-neutral text-neutral-content">
  <div>
    <span class="footer-title">Services</span> 
    <a class="link link-hover">Branding</a>
    <a class="link link-hover">Design</a>
    <a class="link link-hover">Marketing</a>
    <a class="link link-hover">Advertisement</a>
  </div> 
  <div>
    <span class="footer-title">Company</span> 
    <a class="link link-hover">About us</a>
    <a class="link link-hover">Contact</a>
    <a class="link link-hover">Jobs</a>
    <a class="link link-hover">Press kit</a>
  </div> 
  <div>
    <span class="footer-title">Legal</span> 
    <a class="link link-hover">Terms of use</a>
    <a class="link link-hover">Privacy policy</a>
    <a class="link link-hover">Cookie policy</a>
  </div>
</footer>
</body>
</html>
